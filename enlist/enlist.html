<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../img/general/unsc-logo.webp" />
    <title>ENLIST - ODST</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="enlist.css">
</head>
<body>
    <!-- Banner -->
    <div class="header-banner">
        <a href="../index.html">
            <img src="../img/general/odst-banner.webp" alt="Halo ODST Banner">
        </a>    
    </div>

    <!-- Navegación -->
    <nav class="nav">
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../characters/characters.html">CHARACTERS</a></li>
            <li><a href="../map/map.html">MAP</a></li>
            <li><a href="enlist.html">ENLIST</a></li>
        </ul>
    </nav>

    <div class="enlist-container">
        <h1>ENLIST NOW!</h1>
        <h2>UNSC NEEDS YOU</h2>
        <img src="../img/general/unsc-logo.webp" alt="UNSC Logo" class="logo-image">

        <h2>Become one of the elite</h2>
        <h3>Join the ODST today and make history.</h3>
        <img src="../img/enlist/i-want-u.webp" alt="I Want You for ODST" class="main-image">

        <!-- Sección destacada con la imagen principal del carousel -->
        <div class="extra-section">
            <h2>Join the Hell Jumpers</h2>
            <h3>Prove to yourself that you have the strength and courage to be free.</h3>
            <img id="featured-image" src="../img/enlist/hell-jumpers.webp" alt="Hell Jumpers" class="extra-image">
        </div>

        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <img src="../img/enlist/recruitment.webp" alt="ODST Poster 1">
            <img src="../img/enlist/prepare.webp" alt="ODST Poster 2">
            <img src="../img/enlist/drop.webp" alt="ODST Poster 3">
            <img src="../img/enlist/fight.webp" alt="ODST Poster 4">
        </div>

        <button id="enlistButton">ENLIST</button>

        <!-- Formulario -->
        <div id="form-container">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button id="submitButton">
                <img src="../img/enlist/odst-icon.webp" alt="Submit Icon"> DROP NOW
            </button>
        </div>

        <!-- Contenedor de bienvenida -->
        <div id="welcome-container">
            <div id="welcome-message"></div>
            <img id="odst-army" src="../img/enlist/odst-army.webp" alt="ODST Army">
        </div>
    </div>

    <script src="enlist.js"></script>
</body>
</html>
