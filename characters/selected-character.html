<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../img/unsc-logo.webp">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="characters.css">
    <link rel="stylesheet" href="../styles.css">
    <title>ODST Character</title>
    <script defer src="selected-character.js"></script>
</head>
<body>

    <!-- Banner -->
    <div class="header-banner">
        <a href="characters.html">
            <img src="../img/odst-banner.webp" alt="Halo ODST Banner">
        </a>    
    </div>

    <!-- Info del personaje -->
    <section class="character-info">
        <h1 id="character-alias">Cargando...</h1>
        <img id="character-banner" src="" alt="Character Banner">
        <div class="details">
            <h2 id="character-name"></h2>
            <p><strong>Rango:</strong> <span id="character-rank"></span></p>
            <p><strong>Rol:</strong> <span id="character-role"></span></p>
            <p><strong>Estado:</strong> <span id="character-status"></span></p>
        </div>
    </section>

    <section class="character-images">
        <img id="character-profile" src="" alt="Profile Image">
        <img id="character-image-1" src="" alt="Character Pose">
    </section>

    <a href="characters.html">Volver</a>

</body>
</html>
